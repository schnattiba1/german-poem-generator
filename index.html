<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI German Poem Generator</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI German Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the German poem"
            autofocus
            required
            autocomplete="off"
            class="intro"
          />
          <input type="submit" class="submit-btn" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/schnattiba1" target="_blank"
          >Chanel Chinedu</a
        >
        and is
        <a
          href="https://github.com/schnattiba1/german-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-german-poem-generator.vercel.app/" target="_blank"
          >hosted on Vercel</a
        >.
      </footer>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
